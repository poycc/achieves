<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pikachu</title>
  <link rel="stylesheet" href="./pikachu/pikachu.css">
  <style id="styleTag">
  </style>
</head>

<body>
  <div class="main">
    <div class="code-wrapper">
      <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
      <div class="preview">
        <div class="preview-content">
          <!-- 鼻子区域-->
          <div id="nose"></div>
          <!--眼睛区域-->
          <div class="eye" id="left-eye"></div>
          <div class="eye" id="right-eye"></div>
          <!-- 脸部区域 -->
          <div class="face" id="left-face"></div>
          <div class="face" id="right-face"></div>
          <!-- 上嘴唇区域 -->
          <div class="upperLip" id="left-upperLip"></div>
          <div class="upperLip" id="right-upperLip"></div>
          <!-- 下嘴唇区域 -->
          <div class="lowerLip-conent">
            <div class="lowerLip"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="./pikachu/pikachu.js"></script>
</body>

</html>
